<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Register PHP</title>
</head>
<body>
    <div class="bg-deepChamp m-auto w-25 p-2 position-absolute top-50 start-50 translate-middle rounded">
        <form class="row col-md-12 text-center mx-auto my-2 fs-1" action="../controller/register.php" method="post">
            <div class="form-icon my-2">
                <span><i class="bi bi-person-circle"></i></span>
            </div>
            <div class="form-group my-2">
                <input type="text" class="form-control item" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group my-2">
                <input type="email" class="form-control item" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" placeholder="Correo electronico" required>
            </div>
            <div class="form-group my-2">
                <input type="tel" class="form-control item" name="phone" id="phone" placeholder="Celular" required>
            </div>
            <div class="input-group my-2">
                <input type="password" class="form-control item" name="password" id="password" placeholder="Password" autocomplete="off" required>
                <span class="input-group-text"><i id="showHide" class="bi bi-eye icon-pass" type="button"></i></span>  
            </div>
            <div class="form-group my-2">
                <button type="submit" class="btn btn-cyclamen btn-block create-account">Crear cuenta</button>
            </div>
        </form>
        <div class="row col-md-12 text-center mx-auto my-2">
            <a class="text-muted" href="../index.html">Ya estoy registrado</a>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
    <script>
        const buttonPass = document.querySelector('#showHide');
        buttonPass.addEventListener('click', () => {
            if (password.type === 'password') {
                password.type = 'text';    
                showHide.classList.remove('bi', 'bi-eye');      
                showHide.classList.add('bi', 'bi-eye-slash');    
            }else{
                password.type = 'password';
                showHide.classList.remove('bi', 'bi-eye-slash'); 
                showHide.classList.add('bi', 'bi-eye');   
            }
        });
    </script>
</body>
</html>
